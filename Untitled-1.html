<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Image Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .fancy-image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .fancy-image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .fancy-image-grid img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="fancy-image-grid">
    <img src="https://via.placeholder.com/300x200?text=1" alt="">
    <img src="https://via.placeholder.com/300x200?text=2" alt="">
    <img src="https://via.placeholder.com/300x200?text=3" alt="">
    <img src="https://via.placeholder.com/300x200?text=4" alt="">
    <img src="https://via.placeholder.com/300x200?text=5" alt="">
    <img src="https://via.placeholder.com/300x200?text=6" alt="">
    <img src="https://via.placeholder.com/300x200?text=7" alt="">
    <img src="https://via.placeholder.com/300x200?text=8" alt="">
    <img src="https://via.placeholder.com/300x200?text=9" alt="">
    <img src="https://via.placeholder.com/300x200?text=10" alt="">
    <img src="https://via.placeholder.com/300x200?text=11" alt="">
  </div>

</body>
</html>
