<body>

    <!-- Preloader -->
    <div id="preloader">
      <img src="../Media/preloder.gif" alt="Loading...">
    </div>
  
    <header id="Pageheader" class="PageheaderClass" style="">
        <!-- fetch -->
    </header>

    <section>
        <div class="title_mood">
            <h1>VILET
                <br>
                AW-25(WOMAN)</h1>
            <p>Our goal is to create collections that can emphasize the uniqueness of each girl and help her feel special.</p>
        </div>
        <div class="sketch_main_div">
            <div class="grid">
                <img src="../Media/mood/mood1.png" alt="Image 1" class="grid_item">
                <img src="../Media/mood/mood2.png" alt="Image 2" class="grid_item">
                <img src="../Media/mood/mood3.png" alt="Image 3" class="grid_item">
                <img src="../Media/mood/mood4.png" alt="Image 4" class="grid_item">
                <img src="../Media/mood/mood5.png" alt="Image 5" class="grid_item">
                <img src="../Media/mood/mood6.png" alt="Image 6" class="grid_item">
                <img src="../Media/mood/mood7.png" alt="Image 7" class="grid_item">
                <img src="../Media/mood/mood8.png" alt="Image 8" class="grid_item">
                <img src="../Media/mood/mood9.png" alt="Image 9" class="grid_item">
              </div>
        </div>
    </section>

    <!-- Popup overlay -->
    <div class="popup" id="popup">
      <span class="close" id="closeBtn">&times;</span>
      <img id="popupImg" src="" alt="Popup Image">
    </div>

  <footer id="pageFooter">
      <!-- fetch footer -->
  </footer>

    <script>
      let gridItems = document.querySelectorAll(".grid_item");
      let popup = document.getElementById("popup");
      let popupImg = document.getElementById("popupImg");
      let closeBtn = document.getElementById("closeBtn");

      gridItems.forEach((item) => {
        item.addEventListener("click", () => {
          popup.classList.add("show");
          popupImg.src = item.src;
          document.body.classList.add("noscroll");
        });
      });

      closeBtn.addEventListener("click", () => {
        popup.classList.remove("show");
        document.body.classList.remove("noscroll");
      });

      popup.addEventListener("click", (e) => {
        if (e.target === popup) {
          popup.classList.remove("show");
          document.body.classList.remove("noscroll");
        }
      });



</script>
