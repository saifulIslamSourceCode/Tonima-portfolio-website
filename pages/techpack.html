    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, rgba(250, 242, 255, 1) 7%, rgba(252, 232, 255, 1) 22%, rgba(255, 214, 228, 1) 41%, rgba(255, 219, 219, 1) 59%, rgba(255, 240, 230, 1) 79%, rgba(255, 230, 230, 1) 100%);
          
        }
        header {
          padding: 1.6rem 0;
          background-color: #541d09;
        }
        body.noscroll {
          overflow: hidden;
        }
        section {
            padding-top: 5rem;
        }
        .sketch_main_div {
            width: 95%;
            margin: auto;
        }
        .grid {
          column-count: 4;
          column-gap: 16px;
          /* padding: 20px; */
          width: 100%;
        }
        .grid img {
          width: 100%;
          margin-bottom: 16px;
          border-radius: 12px;
          display: block;
          break-inside: avoid;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: transform 0.2s ease;
          cursor: pointer;
        }
        .popup {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: 999;
        }
        .popup img {
          max-width: 80%;
          max-height: 80%;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .popup.show {
          visibility: visible;
          opacity: 1;
        }
        .close {
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: white;
          cursor: pointer;
        }
        @media (max-width: 1000px) {
          .grid {
            column-count: 3;
          }
        }
        @media (max-width: 700px) {
          .grid {
            column-count: 2;
          }
        }
        @media (max-width: 500px) {
          .grid {
            column-count: 1;
          }
        }
        /* Bigger and more visible horizontal scrollbar */
        .grid::-webkit-scrollbar {
            height: 24px; /* Increase the height of the scrollbar */
        }

        .grid::-webkit-scrollbar-track {
            background: #e0bebe; /* Light background */
            border-radius: 12px;
        }

        .grid::-webkit-scrollbar-thumb {
            background: #541d09; /* Brown-ish color for the thumb */
            border-radius: 10px;
             /* Gives thumb some padding */
            cursor: grab;
        
        }

        .grid::-webkit-scrollbar-thumb:hover {
            background: #8b4513; /* Darker on hover */
        }
        footer {
          position: ;
          width: 100%;
          bottom: 0;
        }
        @media (max-width: 768px) {
          footer {
            position: absolute !important;
            top: 100%;
          }
        }
    </style>

    <script>
      let gridItems = document.querySelectorAll(".grid_item");
      let popup = document.getElementById("popup");
      let popupImg = document.getElementById("popupImg");
      let closeBtn = document.getElementById("closeBtn");

      gridItems.forEach((item) => {
        item.addEventListener("click", () => {
          popup.classList.add("show");
          popupImg.src = item.src;
          document.body.classList.add("noscroll");
        });
      });

      closeBtn.addEventListener("click", () => {
        popup.classList.remove("show");
        document.body.classList.remove("noscroll");
      });

      popup.addEventListener("click", (e) => {
        if (e.target === popup) {
          popup.classList.remove("show");
          document.body.classList.remove("noscroll");
        }
      });
