<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Saiful Islam">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="48x48" href="../Media/icons/icons8-fashion-100.png">

    <!-- css -->
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/header.css">

    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(90deg, rgba(250, 242, 255, 1) 7%, rgba(252, 232, 255, 1) 22%, rgba(255, 214, 228, 1) 41%, rgba(255, 219, 219, 1) 59%, rgba(255, 240, 230, 1) 79%, rgba(255, 230, 230, 1) 100%);
        }
        body.noscroll {
          overflow: hidden;
        }
        section {
            padding-top: 5rem;
        }
        .sketch_main_div {
            width: 90%;
            margin: auto;
        }
        .grid {
          column-count: 4;
          column-gap: 16px;
          padding: 20px;
          max-width: 100%;
        }
        .grid img {
          width: 100%;
          margin-bottom: 16px;
          border-radius: 12px;
          display: block;
          break-inside: avoid;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: transform 0.2s ease;
          cursor: pointer;
        }
        .popup {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: 999;
        }
        .popup img {
          max-width: 80%;
          max-height: 80%;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .popup.show {
          visibility: visible;
          opacity: 1;
        }
        .close {
          position: absolute;
          top: 30px;
          right: 40px;
          font-size: 40px;
          color: white;
          cursor: pointer;
        }
        @media (max-width: 1000px) {
          .grid {
            column-count: 3;
          }
        }
        @media (max-width: 700px) {
          .grid {
            column-count: 2;
          }
        }
        @media (max-width: 500px) {
          .grid {
            column-count: 1;
          }
        }
    </style>

    <title>Sketch</title>
</head>
<body>
    <header id="Pageheader" class="PageheaderClass" style="padding-bottom: 2rem; background-color: #541d09;">
        <div class="head_div">
            <div class="side_nav_btn">
                <button class="menu_btn menu_btn_click "><img src="../Media/icons/icons8-menu-50.png" alt="Menu"></button>
                <button class="menu_btn "><img src="../Media/icons/icons8-cross-50.png" alt="Menu"></button>
            </div>
            <div class="header-links">
                <ul class="no-style links-ul nav-dark" id="navbar"></ul>
            </div>
        </div>
        <div class="side_nav_div">
            <div>
                <div class="side_bar_div">
                    <img class="side_bar_div" src="../Media/side-bar-logo.png" alt="">
                </div>
                <nav class="side_nav">
                    <ul class="no-style">
                        <li class="side_li"><a class="side_nav_a" href="/">Back to Home</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/editorial-fashion-shots">Editorial Fashion Shots (Lalon Geetee)</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/university-projects">University Projects</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/sketche">Sketch</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/techpack">Techpack</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/mood-board">Mood Board</a></li>
                        <li class="side_li"><a class="side_nav_a" href="/photography">Photography</a></li>
                    </ul>
                </nav>
            </div>
            <div class="scroll-indicator side_bar_Scroll_indicator"></div>
         </div>
         <div class="block_right_div"></div>
    </header>

    <section>
        <div class="sketch_main_div">
            <div class="grid">
                <img src="../Media/sketch/1.png" alt="Image 1" class="grid_item">
                <img src="../Media/sketch/2.png" alt="Image 2" class="grid_item">
                <img src="../Media/sketch/3.png" alt="Image 3" class="grid_item">
                <img src="../Media/sketch/4.png" alt="Image 4" class="grid_item">
                <img src="../Media/sketch/5.png" alt="Image 5" class="grid_item">
                <img src="../Media/sketch/6.png" alt="Image 6" class="grid_item">
                <img src="../Media/sketch/7.png" alt="Image 7" class="grid_item">
                <img src="../Media/sketch/8.png" alt="Image 8" class="grid_item">
                <img src="../Media/sketch/9.png" alt="Image 9" class="grid_item">
                <img src="../Media/sketch/10.png" alt="Image 10" class="grid_item">
                <img src="../Media/sketch/11.png" alt="Image 11" class="grid_item">
                <img src="../Media/sketch/12.png" alt="Image 12" class="grid_item">
                <img src="../Media/sketch/13.png" alt="Image 13" class="grid_item">
              </div>
        </div>
    </section>

    <!-- Popup overlay -->
    <div class="popup" id="popup">
      <span class="close" id="closeBtn">&times;</span>
      <img id="popupImg" src="" alt="Popup Image">
    </div>

    <script>
      let gridItems = document.querySelectorAll(".grid_item");
      let popup = document.getElementById("popup");
      let popupImg = document.getElementById("popupImg");
      let closeBtn = document.getElementById("closeBtn");

      gridItems.forEach((item) => {
        item.addEventListener("click", () => {
          popup.classList.add("show");
          popupImg.src = item.src;
          document.body.classList.add("noscroll");
        });
      });

      closeBtn.addEventListener("click", () => {
        popup.classList.remove("show");
        document.body.classList.remove("noscroll");
      });

      popup.addEventListener("click", (e) => {
        if (e.target === popup) {
          popup.classList.remove("show");
          document.body.classList.remove("noscroll");
        }
      });
    </script>

    <script src="../javaScript/javascript.js" defer></script>  
</body>
</html>
